<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <div class="ls-login-box">
        <h1>Login</h1>
        <br>
        <form role="form" class="ls-form ls-login-form" ng-submit="login()">
          <fieldset>
            <label class="ls-label">
              <b class="ls-label-text ls-hidden-accessible">R.A.</b>
              <input class="ls-login-bg-user ls-field-lg" type="text" placeholder="R.A." ng-model="ra" required autofocus>
            </label>
            <input type="submit" value="Entrar" class="ls-btn-primary ls-btn-block ls-btn-lg">
          </fieldset>
        </form>
      </div>
    </div>
  </div>
</div>
